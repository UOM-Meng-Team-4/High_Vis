serial_number: j100-0000
version: 0
system:
  hosts:
    self: cpr-j100-0000
    platform:
      cpr-j100-0000: 192.168.131.1
    onboard: {}
    remote: {}
  ros2:
    username: administrator
    namespace: j100_0000
    domain_id: 0
    rmw_implementation: rmw_fastrtps_cpp
  extras:
    ros_parameters:
      linear.x.max_velocity": 2.0
      linear.x.min_velocity": -2.0
      linear.x.max_acceleration": 20.0
      linear.x.min_acceleration": -20.0
      angular.z.max_velocity": 4.0
      angular.z.min_velocity": -4.0
      angular.z.max_acceleration": 25.0
      angular.z.min_acceleration": -25.0
platform:
  controller: ps4
  decorations:
    front_bumper:
      enabled: true
      model: default
      xyz: [0.0, 0.0, 0.0]
      rpy: [0.0, 0.0, 0.0]
      extension: 0.0
    rear_bumper:
      enabled: true
      model: default
      xyz: [0.0, 0.0, 0.0]
      rpy: [0.0, 0.0, 0.0]
      extension: 0.0
    top_plate:
      enabled: true
      model: default
      xyz: [0.0, 0.0, 0.0]
      rpy: [0.0, 0.0, 0.0]
sensors:
  lidar3d:
  - model: velodyne_lidar
    urdf_enabled: true
    launch_enabled: true
    parent: front_mount
    xyz: [0.0, 0.03, 0.08]
    rpy: [1.57, 0.0, 0.0]
    ros_parameters:
      velodyne_driver_node:
        frame_id: lidar3d_0_laser
        device_ip: 192.168.131.25
        port: 2368
        model: VLP16
      velodyne_transform_node:
        model: VLP16
        fixed_frame: lidar3d_0_laser
        target_frame: lidar3d_0_laser
  camera:
  - model: intel_realsense
    urdf_enabled: true
    launch_enabled: true 
    parent: base_link
    xyz: [0.0, 0.0, 0.0]
    rpy: [0.0, 0.0, 0.0]
    ros_parameters:
      camera:
        camera_name: camera_0
        device_type: d435
        serial_no: "0"
        enable_color: true
        rgb_camera.profile: 640,480,30
        enable_depth: true
        depth_module.profile: 640,480,30
        pointcloud.enable: true
